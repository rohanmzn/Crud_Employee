<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Employees List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Example CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            margin: 5px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff !important; /* Changed to Bootstrap primary color */
            color: white !important;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3 !important; /* Changed to a darker shade */
        }

        .skill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* Reduce the gap between checkboxes */
        }

        .skill-container div {
            display: flex;
            align-items: center; /* Center items vertically */
            margin: 0; /* Remove margin between checkbox elements */
        }

        .skill-container input[type="checkbox"] {
            margin: 0; /* Remove margin around checkboxes */
            width: auto; /* Adjust width if needed */
            height: auto; /* Adjust height if needed */
        }

        .skill-container label {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove padding if any */
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Employees List</h1>
    <a href="http://localhost:8080/emp/add" class="btn btn-primary">Add New Employee</a>
</div>
<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Skills</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employeeId}"></td>
        <td th:text="${employee.employeeName}"></td>
        <td th:text="${employee.employeePhone}"></td>
        <td th:text="${employee.employeeAddress}"></td>
        <td th:text="${employee.employeeGender}"></td>
        <td th:text="${employee.employeeDepartment}"></td>
        <td th:text="${employee.employeeSkills}"></td>
        <td>
            <a th:href="@{'/emp/get/' + ${employee.employeeId}}" class="btn btn-success btn-sm">View</a>
            <a th:href="@{'/emp/update/' + ${employee.employeeId}}" class="btn btn-primary btn-sm">Update</a>
            <a th:href="@{'/emp/delete/' + ${employee.employeeId}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
