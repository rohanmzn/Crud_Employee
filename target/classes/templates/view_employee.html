<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Example CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
    }

    h1 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    p {
      margin: 10px 0; /* Adjust spacing for paragraphs */
    }

    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Employee Details</h1>
<p><strong>ID:</strong> <span th:text="${employee.employeeId}"></span></p>
<p><strong>Name:</strong> <span th:text="${employee.employeeName}"></span></p>
<p><strong>Phone:</strong> <span th:text="${employee.employeePhone}"></span></p>
<p><strong>Address:</strong> <span th:text="${employee.employeeAddress}"></span></p>
<p><strong>Gender:</strong> <span th:text="${employee.employeeGender}"></span></p>
<p><strong>Department:</strong> <span th:text="${employee.employeeDepartment}"></span></p>
<p><strong>Skills:</strong> <span th:text="${employee.employeeSkills}"></span></p>

<a href="/emp/get" class="btn btn-primary back-button">Back to List</a>
</body>
</html>
